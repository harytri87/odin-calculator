<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Odin</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main">
    <div class="calculator">
      <div class="display">
        <input type="text" class="gray" id="top" value="0 + 0 =" disabled>
        <input type="text" id="bottom" value="0" disabled>
      </div>
  
      <div class="buttons">
        <div class="row">
          <button class="function" id="ac" title="All Clear">AC</button>
          <button class="function" id="ce" title="Clear Entry">CE</button>
          <button class="function" id="c" title="backspace">⌫</button>
        </div>
  
        <div class="row">
          <button class="operator" id="%">%</button>
          <button class="operator" id="**">x²</button>
          <button class="operator" id="√">√x</button>
          <button class="operator" id="/">÷</button>
        </div>
  
        <div class="row">
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="*">×</button>
        </div>
  
        <div class="row">
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="-">-</button>
        </div>
  
        <div class="row">
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>
        </div>
  
        <div class="row">
          <button class="number" id="toggle-negative">+/-</button>
          <button class="number" id="0">0</button>
          <button class="number" id=".">.</button>
          <button class="function" id="=">=</button>
        </div>
      </div>
    </div>
    <div class="history">
      <div class="top">
        <button class="trash">clear</button>
      </div>

      <div class="bottom">
        <ul class="list">
          <li class="item">
            <p class="input gray">1 + 2 =</p>
            <p class="output">3</p>
          </li>
  
          <li class="item">
            <p class="input gray">1 + 2 =</p>
            <p class="output">3</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
